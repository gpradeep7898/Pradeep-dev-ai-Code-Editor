<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0d0e11; color: #e4e4ef;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; gap: 20px;
      -webkit-app-region: drag;
    }
    .logo    { font-size: 48px; color: #7c6ff7; }
    .title   { font-size: 22px; font-weight: 700; letter-spacing: 1px; }
    .sub     { font-size: 13px; color: #5a5a7a; }
    .spinner {
      width: 28px; height: 28px;
      border: 3px solid #22232e; border-top-color: #7c6ff7;
      border-radius: 50%; animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #status { font-size: 12px; color: #5a5a7a; min-height: 18px; }
  </style>
</head>
<body>
  <div class="logo">✦</div>
  <div class="title">MyIDE</div>
  <div class="spinner"></div>
  <div id="status">Starting server…</div>
  <div class="sub">Local AI Code Editor</div>
  <script>
    // Receive status updates from main process
    if (window.require) {
      const { ipcRenderer } = window.require('electron');
      ipcRenderer.on('loading-status', (_, msg) => {
        document.getElementById('status').textContent = msg;
      });
    }
  </script>
</body>
</html>
